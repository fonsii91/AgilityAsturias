<div class="reservations-container">
    <h2>Gestionar Reservas</h2>
    <p class="subtitle">Selecciona una franja horaria para reservar tu clase de Agility.</p>

    <div *ngFor="let group of groupedSlots()">
        <div class="header-container">
            <h3 class="day-header">{{ group.day }}</h3>
            <span class="period-badge" [class.morning]="group.period === 'MaÃ±ana'"
                [class.afternoon]="group.period === 'Tarde'">
                {{ group.period }}
            </span>
        </div>
        <div class="slots-grid">
            <div *ngFor="let slot of group.slots" class="slot-card"
                [class.full]="slot.currentBookings >= slot.maxBookings">
                <div class="slot-time">
                    <span class="time">{{ slot.startTime }} - {{ slot.endTime }}</span>
                </div>

                <div class="slot-status">
                    <div class="crowdedness">
                        <span class="label">Disponibilidad:</span>
                        <span class="value">{{ slot.currentBookings }} / {{ slot.maxBookings }}</span>
                    </div>
                    <div class="progress-bar">
                        <div class="fill" [style.width.%]="(slot.currentBookings / slot.maxBookings) * 100"></div>
                    </div>
                </div>

                <div class="actions">
                    <button class="book-btn cancel-btn" [disabled]="slot.currentBookings === 0"
                        (click)="cancelSlot(slot.id)">
                        Cancelar
                    </button>
                    <button class="book-btn" [disabled]="slot.currentBookings >= slot.maxBookings"
                        (click)="bookSlot(slot.id)">
                        {{ slot.currentBookings >= slot.maxBookings ? 'Completo' : 'Reservar' }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
