<div class="auth-container">
    <div class="auth-card">
        <div class="logo-area">
            <div class="logo-circle">
                <span class="material-icons">person_add</span>
            </div>
            <h2>Crear Cuenta</h2>
            <p>칔nete a Agility Asturias 游냤</p>
        </div>

        <div class="auth-form-container">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <div class="input-wrapper">
                        <span class="material-icons">badge</span>
                        <input type="text" id="name" formControlName="name" placeholder="Tu nombre">
                    </div>
                    <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid"
                        class="field-error-text">
                        El nombre es requerido (min 2 caracteres).
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electr칩nico</label>
                    <div class="input-wrapper">
                        <span class="material-icons">email</span>
                        <input type="email" id="email" formControlName="email" placeholder="tu@email.com">
                    </div>
                    <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid"
                        class="field-error-text">
                        Introduce un email v치lido.
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contrase침a</label>
                    <div class="input-wrapper">
                        <span class="material-icons">lock</span>
                        <input type="password" id="password" formControlName="password"
                            placeholder="M칤nimo 6 caracteres">
                    </div>
                    <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid"
                        class="field-error-text">
                        M칤nimo 6 caracteres.
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contrase침a</label>
                    <div class="input-wrapper">
                        <span class="material-icons">lock_outline</span>
                        <input type="password" id="confirmPassword" formControlName="confirmPassword"
                            placeholder="Repite tu contrase침a">
                    </div>
                </div>

                <div *ngIf="errorMessage()" class="error-message">
                    <span class="material-icons">error_outline</span>
                    {{ errorMessage() }}
                </div>

                <button type="submit" class="btn-primary" [disabled]="registerForm.invalid || isLoading()">
                    <span *ngIf="isLoading()" class="spinner"></span>
                    {{ isLoading() ? 'Creando cuenta...' : 'Registrarse' }}
                </button>
            </form>

            <div class="auth-footer">
                <p>쯏a tienes cuenta? <a routerLink="/login">Inicia Sesi칩n</a></p>
            </div>
        </div>
    </div>
</div>
